<!DOCTYPE html>
<html>
<head>
	<script language="JavaScript">
		function info(){
			var jumin = prompt("주민번호(xxxxxx-xxxxxxx) : ", "");
			var a = jumin.length;
			if(a != 14 || jumin.char(6) != '-'){
				alert("주민번호 형식이 잘못되었습니다.");
				return;
			}
			var b = jumin.charAt(7);
			var d = "";
			switch(b){
			case '9' : case '1' : case '3': d = "남성"; break;
			case '0' : case '2' : case '4': d = "여성"; break;
			}
			alert("성별 : " + d);
		}
	
	</script>
<meta charset="UTF-8">
<title>주민번호 입력</title>
</head>
<body>
	<a href="#" onClick="info()"> 주민번호로 정보 구하기</a>

</body>
</html>
