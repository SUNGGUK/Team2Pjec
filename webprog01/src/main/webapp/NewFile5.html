<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 이벤트!</title>
<script language="JavaScript">
	function view_name() {
		var na = my_form.name.value;
		alert('선택한 이름 : ' + na)
	}
	function view_blood() {
		var bl = my_form.blood.options[my_form.blood.selectedIndex].value;
		alert('선택한 혈액형 : ' + bl);
	}
	function view_search() {
		alert('바이러스 검사를 시작합니다')
	}
</script>
</head>
<body>
	<form name="my_form">
		이름 : <input type="text" name="name" onSelect="view_name()"/><br/>
		혈액형 : <select name="blood" onChange="view_blood()">
				<option value="A">A형</option>
				<option value="B">B형</option>
				<option value="O">O형</option>
				<option value="AB">AB형</option>
				
		
		</select><br/>
	
	바이러스 검사 : <input type="button" value="검사"
											onClick="view_search()"/>
											
		 
	
	</form>
	

</body>
</html>
