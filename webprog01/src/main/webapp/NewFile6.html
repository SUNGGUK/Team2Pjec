<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장 객체</title>
<script language="JavaScript">

		function view_data(){
			var today = new Date();
			document.write("오늘의 날짜 : " + today.getFullYear() + "년 " +
					(today.getMonth() + 1) + "월" + today.getDate() + "일<br/><br/>");
			var name = "김승현";
			document.write("당신의 이름은 " + name + "입니다.<br/>");
			document.write("글자 길이는 " + name.length + "자입니다.<br/><br/>");
			var su1 = 12;
			var su2 = 24;
			document.write(su1 + "과" + su2 + "중  큰 수는" + Math.max(su1, su2)
																		+ "입니다.");
		} 
</script>
</head>
<body>
	<script>
		view_data();
	</script>
</body>
</html>
